<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il prezzo del tuo biglietto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-lg">
        <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container container-grid-1">
            <h4 class="card-title1">Nome Cognome</h4>
            <h4 class="card-title2">Km da percorrere</h4>
            <h4 class="card-title3">Fascia d'et√†</h4>
            <input class="card-input1" type="text" placeholder="Inserisci nome e cognome">
            <input class="card-input2" type="text" name="km" id="km" placeholder="Inserisci i km del tragitto">
            <select class="card-input3" name="age" id="age">
                <option value="0">Intero</option>
                <option value="1">Under 18</option>
                <option value="2">Over 65</option>
            </select>
            <div class="card-button-cell">
                <button class="card-button" id="btn-calc">Genera</button>
                <button class="card-button">Annulla</button>
            </div>
        </div>


        <h1 class="title">IL TUO BIGLIETTO</h1>
        <div class="container container-grid-2">
            <h2 class="container-title">DETTAGLIO PASSEGGERI</h2>
            <h3 class="card-title1-1">NOME PASSEGGERO</h4>
            <h4 class="card-title2-1">Offerta</h4>
            <h4 class="card-title3-1">Carrozza</h4>
            <h4 class="card-title4-1">Codice CP</h4>
            <h4 class="card-title5-1">Costo biglietto</h4>

        </div>
    </div>    
    
    <div>
        
    </div>

    <h1 id="message"></h1>
    
    <script src="./app.js"></script>
</body>
</html>
